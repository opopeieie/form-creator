<div class="mas">

    <form id="mas-form"  onsubmit="return false;">
        <div class="error">
            中文姓名不能为空!
        </div>
        <div class="form-container">
            <div class="clearfix details-parts perInfo">
                <h2 class="form-header">
                    <i></i>
                    <span></span><label>个人资料</label>
                </h2>
                <div class="form-inline col-xs-12">
                    <label class="form-group col-xs-12 col-sm-6" for="name-zh">
                        <label class="label col-xs-4" for="name-zh">中文姓名</label>
                        <input type="text" class="form-text vali col-xs-8" id="name-zh" name="name-zh" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-6" for="name-en">
                        <label class="label col-xs-4" for="name-en">英文姓名</label>
                        <input type="text" class="form-text vali col-xs-8" id="name-en" name="name-en" autocomplete="off" placeholder="请输入"/>
                    </label>
                </div>
                <div class="form-inline col-xs-12">
                    <label class="form-group col-xs-12 col-sm-6" for="name-old">
                        <label class="label col-xs-4" for="name-old">曾用名/别名</label>
                        <input type="text" class="form-text vali col-xs-8" id="name-old" name="name-old" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-6" for="IDCardNo">
                        <label class="label col-xs-4" for="IDCardNo">身份证号码</label>
                        <input type="number" class="form-text col-xs-8" id="IDCardNo" name="IDCardNo" autocomplete="off" placeholder="请输入"/>
                    </label>
                </div>
                <div class="form-inline col-xs-12">

                    <label class="form-group col-xs-12 col-sm-6" for="validExpiryDate">
                        <label class="label col-xs-4" for="validExpiryDate">证件有效期至</label>
                        <input type="date" class="form-text col-xs-8" id="validExpiryDate" name="validExpiryDate" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-6" for="birthday">
                        <label class="label col-xs-4" for="birthday">客户生日</label>
                        <input type="date" class="form-text col-xs-8" id="birthday" name="birthday" autocomplete="off" placeholder="请输入"/>
                    </label>
                </div>

                <div class="form-inline col-xs-12">
                    <label class="form-group  col-xs-12 col-sm-6" for="country">
                        <label class="label col-xs-4" for="country">客户出生国家</label>
                        <input type="text" class="form-text col-xs-8" id="country" name="country" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-6"  for="birthCountry">
                        <label class="label col-xs-4" for="birthCountry">国籍</label>
                        <input type="text" class="form-text col-xs-8" id="birthCountry" name="birthCountry" autocomplete="off" placeholder="请输入"/>
                    </label>

                </div>
                <div class="form-inline col-xs-12">
                    <label class="form-group  col-xs-12 col-sm-6" for="mulNationality">
                        <label class="label col-xs-4" for="mulNationality">多重国籍</label>
                        <input type="text" class="form-text col-xs-8" id="mulNationality" name="mulNationality" autocomplete="off" placeholder="请输入"/>
                    </label>
                </div>
            </div>

            <div class="clearfix details-parts addInfo">
                <h2 class="form-header">
                    <i></i>
                    <span></span><label>地址信息/通讯方式</label>
                </h2>
                <div class="form-inline form-group col-xs-12">
                    <label class="label col-xs-12">永久地址</label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text  col-xs-10" id="province" name="province" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text  col-xs-10" id="city" name="city" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text  col-xs-12 col-lg-10" id="road" name="road" autocomplete="off" placeholder="请输入"/>
                    </label>
                    <label class="form-group col-xs-12 col-sm-12 col-lg-3">
                        <input type="text" class="form-text  col-xs-12 " id="houseNumber" name="houseNumber" autocomplete="off" placeholder="备注"/>
                    </label>
                </div>

                <div class="form-inline form-group col-xs-12">
                    <label class="label col-xs-12">通讯地址(如与永久地址不同)</label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="mailProvince" name="mailProvince" autocomplete="off" placeholder="请输入"/><span class="unit">省</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="mailCity" name="mailCity" autocomplete="off" placeholder="请输入"/><span class="unit">市</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="mailRoad" name="mailRoad" autocomplete="off" placeholder="请输入"/><span class="unit">街/路</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-12 col-lg-3">
                        <input type="text" class="form-text col-xs-12 col-lg-12" id="mailHouseNumber" name="mailHouseNumber" autocomplete="off" placeholder="备注"/>
                    </label>
                </div>

                <div class="form-inline form-group col-xs-12">
                    <label class="label col-xs-12">居住地址(如与永久地址不同)</label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="resProvince" name="resProvince" autocomplete="off" placeholder="请输入"/><span class="unit col-xs-2">省</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="resCity" name="resCity" autocomplete="off" placeholder="请输入"/><span class="unit col-xs-2">市</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-4 col-lg-3">
                        <input type="text" class="form-text col-xs-10" id="resRoad" name="resRoad" autocomplete="off" placeholder="请输入"/><span class="unit col-xs-2">街/路</span>
                    </label>
                    <label class="form-group col-xs-12 col-sm-12 col-lg-3">
                        <input type="text" class="form-text col-xs-12 col-lg-12" id="resHouseNumber" name="resHouseNumber" autocomplete="off" placeholder="备注"/>
                    </label>
                </div>

                <div class="form-inline col-xs-12">
                    <label class="form-group col-xs-12">
                        <label class="label col-xs-4 col-lg-3">居住开始时间(小于三年)</label>
                        <label class=" col-xs-4 col-lg-3">
                            <select class="form-text form-select col-xs-10">
                                <option value="0" selected>--请选择--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </label>
                    </label>
                </div>

                <div class="form-inline tel col-xs-12">
                    <label class="form-group col-xs-12 ">
                        <label class="label col-xs-2">手机号码</label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="phoneNumber-country" name="phoneNumber-country" autocomplete="off" placeholder="请输入"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="phoneNumber-area" name="phoneNumber-area" autocomplete="off" placeholder="NA" readonly="readonly"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-6">
                            <input type="number" class="form-text col-xs-12" id="phoneNumber" name="phoneNumber" autocomplete="off" placeholder="请输入"/>
                        </label>
                    </label>
                </div>
                <div class="form-inline tel col-xs-12">
                    <label class="form-group col-xs-12 ">
                        <label class="label col-xs-2">住宅电话</label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="telNumber-country" name="telNumber-country" autocomplete="off" placeholder="请输入"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="telNumber-area" name="telNumber-area" autocomplete="off" placeholder="请输入"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-6">
                            <input type="number" class="form-text col-xs-12" id="telNumber" name="telNumber" autocomplete="off" placeholder="请输入"/>
                        </label>
                    </label>
                </div>
                <div class="form-inline tel col-xs-12">
                    <label class="form-group col-xs-12 ">
                        <label class="label col-xs-2">办公电话</label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="workNumber-country" name="workNumber-country" autocomplete="off" placeholder="请输入"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-2">
                            <input type="number" class="form-text col-xs-11" id="workNumber-area" name="workNumber-area" autocomplete="off" placeholder="请输入"/><span class="col-xs-1">-</span>
                        </label>
                        <label class="col-xs-6">
                            <input type="number" class="form-text col-xs-12" id="workNumber" name="workNumber" autocomplete="off" placeholder="请输入"/>
                        </label>
                    </label>
                </div>

                <div class="form-inline form-group col-xs-12">
                    <label class="form-group col-xs-12 " for="email">
                        <label class="label col-xs-2" for="email">邮件地址</label>
                        <input type="email" class="form-text col-xs-10 emailInput" id="email" name="email" autocomplete="off" placeholder="请输入" />
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

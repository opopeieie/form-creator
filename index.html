<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="./node_modules/jqwidgets-framework/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./app.css" type="text/css" />
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="./node_modules/jqwidgets-framework/jqwidgets/jqxtreegrid.js"></script>

    <style>
        #contenttreeGrid>span{
            display: none!important;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="col-lg-12">
        <h1>你老哥的dataTable</h1>
    </div>
    <div class="col-xs-12">
        <div id="treeGrid">
        </div>
        <div id="jqxTree"></div>
    </div>
    <div class="col-lg-12" style="margin-top: 2%;">
        <div class="col-lg-3">
            <div class="text-center">
                <button id="addBtn"  class="btn btn-default text-align-center">
                    添加
                </button>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="text-center">
                <button id="modifyBtn" class="btn btn-default text-align-center">
                    修改
                </button>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="text-center">
                <button id="delBtn" class="btn btn-default text-align-center">
                    删除
                </button>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="text-center">
                <button id="creator" class="btn btn-default text-align-center">
                    生成
                </button>
            </div>
        </div>
    </div>
</div>








<!-- 模态窗口template -->
<div class="modal fade" id="addModal" tabindex="-1" data-keyboard="true" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="addModalLabel">
                    add something
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="modalForm">
                    <div class="form-group">
                        <label for="tagName" class="col-sm-2 control-label">tagName:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tagName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id" class="col-sm-2 control-label">id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="class" class="col-sm-2 control-label">class:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="class" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="labelName" class="col-sm-2 control-label">name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="labelName" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary closeBtn" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-modal="addModal" id="modifyCommit" style="display: none;">
                    修改
                </button>
                <button type="button" class="btn btn-primary" data-modal="addModal" id="addCommit" style="display: none;">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>






<script src="./js/form.js" type="text/javascript"></script>
<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
